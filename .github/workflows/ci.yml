name: PHP CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
      - name: Install dependencies
        run: composer install
      - name: Dump autoload
        run: composer dump-autoload
      - name: Make phpunit executable
        run: chmod +x ./vendor/bin/phpunit
      - name : Run AbstractController tests
        run : ./vendor/bin/phpunit tests/Controllers/AbstractControllerTest.php
      - name : Run MessageEntity tests
        run : ./vendor/bin/phpunit tests/Models/Entity/MessageEntityTest.php
      - name : Run BookRepository tests
        run : ./vendor/bin/phpunit tests/Models/Repository/BookRepositoryTest.php
      - name : Run BookHelper tests
        run : ./vendor/bin/phpunit tests/Models/Services/BookHelperTest.php